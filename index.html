<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- STYLES -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/pokemon_card.css" />
    <link rel="stylesheet" href="styles/dialog.css" />
    <!-- FAVICON -->
    <link rel="icon" href="assets/img/pokeball-logo.png" type="img2/x-icon" />
    <title>Pauls Pokedex</title>
  </head>
  <body>
    <header>
      <div class="widescreen">
        <div class="x-paddings y-paddings navigation">
          <div class="logo-field">
            <img src="assets/img/pokeball-logo.png" alt="Pokedex Logo" />
            <h1>The Ultimate Pokédex</h1>
          </div>
          <div class="search-field">
            <div class="search-bar">
              <img src="assets/img/search-icon.png" alt="Search Icon" />
              <input
                id="search-input"
                class="search-input"
                type="text"
                placeholder="Suche"
              />
              <button
                id="delete-search-button"
                class="delete-search-input"
                style="display: none"
              >
                <img src="assets/img/delete.png" alt="delete-button" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="widescreen">
        <div class="x-paddings">
          <div id="pokemon-list" class="pokemon-list"></div>
        </div>
      </section>
    </main>
    <!-- Dialog für Pokemon Details -->
    <dialog id="pokemon-dialog" class="pokemon-dialog">
      <div class="dialog-wrapper" id="dialog-wrapper">
        <header class="dialog-header">
          <div class="dialog-header-box">
            <h2 id="dialog-pokemon-name">Pokemon Name</h2>
          </div>
          <button onclick="closeDialog()" class="close-button">X</button>
        </header>

        <div class="dialog-image-section" id="dialog-image-section">
          <img id="dialog-pokemon-image" src="" alt="" />
        </div>

        <div class="dialog-info-section">
          <div class="dialog-navigation-buttons">
            <button id="previous-button" class="dialog-navigation-button">
              ◀︎ Vorherige
            </button>
            <button id="next-button" class="dialog-navigation-button">
              Nächste ▶︎
            </button>
          </div>

          <div class="info-box">
            <h3>Basic Info</h3>
            <div class="info-grid">
              <div class="info-item">
                <p class="info-label">Height</p>
                <p id="dialog-height" class="info-value">0</p>
              </div>
              <div class="info-item">
                <p class="info-label">Weight</p>
                <p id="dialog-weight" class="info-value">0</p>
              </div>
              <div class="info-item">
                <p class="info-label">Type</p>
                <div
                  id="dialog-pokemon-types"
                  class="dialog-types-inline"
                ></div>
              </div>
            </div>
          </div>

          <div class="stats-box">
            <h3>Stats</h3>
            <div class="stats-list">
              <div class="stat-item">
                <p class="stat-label">HP</p>
                <p id="dialog-hp" class="stat-value">0</p>
              </div>
              <div class="stat-item">
                <p class="stat-label">Attack</p>
                <p id="dialog-attack" class="stat-value">0</p>
              </div>
              <div class="stat-item">
                <p class="stat-label">Defense</p>
                <p id="dialog-defense" class="stat-value">0</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </dialog>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
