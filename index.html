<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="" />
    <link rel="icon" href="assets/img/pokeball.png" type="img2/x-icon" />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokedex</title>
  </head>
  <body onload="init()">
    <header>
      <nav class="widescreen-1440">
        <div class="logo-wrapper">
          <img src="assets/img/pokeball.png" alt="Pokeball Logo" />
          <h1>The Ultimate Pok√©dex</h1>
        </div>
        <div class="search-wrapper">
          <div class="search-wrap">
            <img class="search-icon" src="assets/img/suche.png" alt="Suche" />
            <input
              id="search-input"
              class="search-input body3-fonts"
              type="text"
              placeholder="Suche"
            />
            <button id="search-close-button" class="search-close-button">
              X
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="widescreen-1440">
        <div id="main_content" class="main-content">
          <!-- Renderfeld -->
          <div class="pokedex-card">
            <div class="pokedex-card-image">
              <img class="pokedex-icon" src="assets/img/pokedex.png" alt="" />
              <img class="pokemon-image" src="assets/img/bisasam.png" alt="" />
            </div>
            <div id="pokemon-name-info">Details</div>
          </div>
          <!-- Ende Renderfeld -->
        </div>
        <div id="not-found-message">Pokemon nicht gefunden</div>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
